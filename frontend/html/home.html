<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GAIA | Home</title>

  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">

  <link rel="stylesheet" href="/static/css/styles.css" />
  <link rel="stylesheet" href="/static/css/home.css" />
  <link rel="stylesheet" href="/static/css/widgets.css" />
</head>

<body>
  <nav>
    <div class="nav-left">
      <button>⚙️</button>
    </div>
    <div class="nav-center">
      <button>🔍</button>
      <p>Type to GAIA</p>
    </div>
    <div class="nav-right">
      <button>👤</button>
    </div>
  </nav>

  <div class="widgets">
    <div class="widget" id="weather" data-location="" data-temperature="" data-precipitation="" data-description="">
      <div class="location">No Location</div>
      <div class="temperature"></div>
      <div class="precipitation"></div>
      <div class="description"></div>
    </div>

    <div class="widget" id="spotify">
      <div class="box white">
        <div class="title">No Playback</div>
        <div class="time-container">
          <span class="current-time">0:00</span>
          <span class="total-time">0:00</span>
        </div>
        <div class="playback-bar">
          <div class="playback-fill" style="width: 0%;"></div>
        </div>
      </div>
      <div class="box black">
        <img class="album-cover" src=""></img>
      </div>
      <div class="box black">
        <div class="next-title">Queue Empty</div>
        <div class="next-artist">No Artist</div>
      </div>
      <div class="box white">
        <div class="album-name">Unknown Albu</div>
        <div class="artist">Unknown Artis</div>
      </div>
    </div>

    <div class="widget" id="calendar">
      <div class="date"></div>
      <div class="first-day"></div>
      <div class="event-titles"></div>
    </div>
    <div class="widget" id="clock">
      <div class="time"></div>
      <div class="date"></div>
    </div>
    <div class="widget" id="system">
      <div class="cpu"></div>
      <div class="gpu"></div>
      <div class="ram"></div>
      <div class="disk"></div>
    </div>
    <div class="widget" id="gmail">
      <div class="senders"></div>
      <div class="headers"></div>
      <div class="profile"></div>
    </div>
    <video class="widget" id="webcam"></video>
  </div>

  <!-- <div class="sidebar">
    <button>

    </button>
  </div> -->

  <div class="control-bar">
    <button id="menu-button">🪟</button>
    <div class="control-buttons">
      <button>🎥</button>
      <button>🎤</button>
      <button>🔊</button>
    </div>
    <button id="transcription-button">📜</button>
  </div>

  <script type="module" src="/static/js/home.js"></script>
  <script type="module" src="/static/js/widgets.js"></script>
</body>

</html>
